<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="register">
  <fieldset>
    <div class="form-group" [ngClass]="{'has-error': (register.get('name').touched ||
    register.get('name').dirty) &&
      !register.get('name').valid }">
      <label class="col-md-2 control-label" for="nameId">First Name</label>
      <div class="col-md-8">
        <input class="form-control" id="nameId" type="text" formControlName="name" />
        <span class="help-block" *ngIf="(register.get('name').touched ||
        register.get('name').dirty) &&
        register.get('name').errors">
          <span *ngIf="register.get('name').errors.required">Please enter your name.</span>
          <span *ngIf="register.get('name').errors.minlength">The first name must be longer than 3 characters.</span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': (register.get('gender').touched ||
    register.get('gender').dirty) &&
      !register.get('gender').valid }">
      <label class="col-md-2 control-label" for="genderId">Gender</label>
      <div class="col-md-8">
        <input class="form-control" id="genderId" type="text" formControlName="gender" />
        <span class="help-block" *ngIf="(register.get('gender').touched ||
        register.get('gender').dirty) &&
        register.get('gender').errors">
          <span *ngIf="register.get('gender').errors.required">Please enter your name.</span>
          <span *ngIf="register.get('gender').errors.minlength">The first name must be longer than 1 characters.</span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!register.valid">
            Save
          </button>
        </span>
      </div>
    </div>
  </fieldset>
</form>
<div class="showUsers">
  <table>
    <tr>
      <th>Name:</th>
      <th>Gender:</th>
    </tr>
    <tr *ngFor="let item of listPeople">
      <td>{{item.name}}</td>
      <td>{{item.gender}}</td>
    </tr>
  </table>
</div>
