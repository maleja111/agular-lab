<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <h2>Press SpaceBar </h2>
</div>
<div class="showUsers" *ngIf="person">
  <table>
    <tr>
      <th>Name:</th>
      <th>Gender:</th>
      <th>Email:</th>
    </tr>
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.gender}}</td>
      <td>{{person.email}}</td>
    </tr>
  </table>
</div>
